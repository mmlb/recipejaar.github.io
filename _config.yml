# Site
name: "RecipeJaar"
title: "RecipeJaar"
description: "A Jar full of surprises and happiness"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  shweta:
    name: Shweta Rajput
    display_name: Shweta Rajput
    gravatar: a74419debc5b3814436ebb4ed3b9e17b
    email: shwetarajput@hotmail.com
    web: https://www.recipejaar.com
    twitter: https://twitter.com/
    description: "Author of RecipeJaar, a Medium styled template available for Jekyll."
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
